<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button onclick="toOperate(-1)"> - </button>
<span id = "number">231</span>
<button onclick="toOperate(1)"> + </button>
</body>
<script type="text/javascript">
    function toOperate(optType) {

        num = document.getElementById('number');

        if(optType==-1){
            currentNum = parseInt(num.innerHTML);
            currentNum--;
            num.innerHTML = currentNum;
        }else if(optType==1){
            currentNum = parseInt(num.innerHTML);
            currentNum++;
            num.innerHTML = currentNum;
        }
    }
</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img src="1.jpeg" id = "pic">
<button onclick="prevPic()"><<<</button>
<button onclick="nextPic()">>>></button>
</body>
<script type="text/javascript">
    var pics = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg"];
    var index = 0;
    function nextPic() {
        kart = document.getElementById('pic');
        if(index<pics.length-1){
            index++;
        }else{
            index = 0;
        }
        kart.src = pics[index];
    }
    function prevPic() {
        kart = document.getElementById('pic');
        if(index>0){
            index--;
        }else{
            index = pics.length-1;
        }
        kart.src = pics[index];
    }
</script>
</html>

<script>
    function regForm() {
        tempemail = "ilyas@gmail.com";

        if (document.getElementById("email_p").value === tempemail) {
            document.getElementById("email_p").innerHTML = "Current email is already use";
            document.getElementById("email_p").style = "color: red";

            document.getElementById("email_p").innerHTML = "";

            document.getElementById("password_p").style = "color: red";
        } else {
            document.getElementById("password_p").innerHTML = "";
            document.getElementById("password_p").style = "";
        }
        if (document.getElementById("input_password").value !== document.getElementById("input_repassword").value) {
            document.getElementById("repassword_p").innerHTML = "Password are not same";
            document.getElementById("repassword_p").style = "color: red";
        } else {
            document.getElementById("repassword_p").innerHTML = "";
            document.getElementById("repassword_p").style = "";
        }


        document.getElementById("input_email").value;
        document.getElementById("input_password").value;
        document.getElementById("input_repassword").value;
    }

</script>
